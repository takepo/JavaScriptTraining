  <link rel="stylesheet" href="/bower_components/mocha/mocha.css" media="all">
  <link rel="stylesheet" href="/common/mocha-patch.css" media="all">
  <link rel="stylesheet" href="style.css" media="all">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <div id="mocha"></div>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/mocha/mocha.js"></script>

        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
      </select>
      <input type="button" class="btn btn-default" value="追加" onclick="add()">
      <input type="button" class="btn btn-primary" value="クリア" onclick="clearData()">
      <input type="button" class="btn btn-primary" value="合計" onclick="sumAlert()">

    </div>

  </table>
